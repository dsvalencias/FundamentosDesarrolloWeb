<!DOCTYPE html>

<html>

<head>
    <meta charset="UTF-8"> <!-- Asignar codificación para contenido de tipo texto -->
    <meta lang="es"> <!-- Asignar español como lenguaje del contenido -->
    <title>Ejercicio 1: Juego Covid</title> <!-- Título de cabecera en el navegador -->
    <link rel="stylesheet" href="styles.css"> <!-- Asociación a los documentos .css -->
    <link rel="stylesheet" href="corona.css">
</head>

<body>
    <input class="logic-checkbox" type="checkbox" id="toggleGame">
    <input class="logic-checkbox" type="checkbox" id="HowToPlayPopup">
    <input class="logic-checkbox" type="checkbox" id="whoAmIPopup">
    <section class="game-menu-frame">
        <!--game navigation-->
        <ul class="game-nav-list">
            <li class="game-nav-item">
                <label for="toggleGame" tabindex="0" class="button">Save the World</label>
            </li>
            <li class="game-nav-item">
                <label for="HowToPlayPopup" tabindex="0" class="button">How to Play</label>
            </li>
            <li class="game-nav-item">
                <label for="whoAmIPopup" tabindex="0" class="button">Who Am I</label>
            </li>
        </ul>
    </section>
    <section class="game-frame">
        GAME FRAME
        <label for="toggleGame" tabindex="0" class="button">
            Quit Game
        </label>
        <!-- Estructura del coronavirus -->
        <label class="corona-virus">
            <!-- Cuerpo -->
            <div class="scalp">
                <span class="hair1"></span>
                <span class="hair2"></span>
                <span class="hair3"></span>
                <span class="hair4"></span>
                <span class="hair5"></span>
                <span class="hair6"></span>
                <span class="hair7"></span>
                <span class="hair8"></span>
                <span class="hair9"></span>
                <span class="hair10"></span>
                <span class="hair11"></span>
                <span class="hair12"></span>
            </div>
            <!-- Ojos -->
            <!-- [class*="eye"]::before y .eye1::before toma acción -->
            <div class="eye1"></div>
            <!-- [class*="eye"]::after y .eye1::after toma acción -->
            <!-- [class*="eye"]::before y .eye2::before toma acción -->
            <div class="eye2"></div>
            <!-- [class*="eye"]::after y .eye2::after toma acción -->
            <input type="radio"></input>
        </label>
    </section>
    <section class="popup common-content" id="whoAmI">
        POPUP - WHO AM I
        <label for="whoAmIPopup" tabindex="0" class="button">close popup</label>
    </section>
    <section class="popup common-content" id="HowToPlay">
        POPUP - HOW TO PLAY
        <label for="HowToPlayPopup" tabindex="0" class="button">close popup</label>
    </section>
</body>

</html>
